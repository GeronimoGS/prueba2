<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Adopción de Mascotas</title>
</head>

<body>
    <nav class="navbar">
        <div class="logo">Logo</div>
        <ul class="nav-links">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Adoptar</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
        <button id="btnClick" onclick="doSomething()">Haz clic</button>
    </nav>

    <header class="hero">
        <h1>Adopta una Mascota</h1>
        <p>Encuentra a tu compañero de vida</p>
    </header>

    <section class="pet-gallery">
        <img src="./imagenes/perro.jpg" alt="Mascota 1">
        <img src="./imagenes/gato.jpg" alt="Mascota 2">
        <img src="./imagenes/rabbit.jpg" alt="Mascota 3">
    </section>
    <div class="form-container">
        <form id="contact-form" action="#">
            <div class="form-field">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-field">
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>
    </form>

    <footer class="footer">
        <ul class="service-links">
            <li><a href="#">Servicio 1</a></li>
            <li><a href="#">Servicio 2</a></li>
            <li><a href="#">Servicio 3</a></li>
            <li><a href="#">Servicio 4</a></li>
        </ul>
    </footer>
    <script src="scripts.js"></script>
</body>

</html>
